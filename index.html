<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

      <ul>

        <li><a href="#">Services</a></li>
        <li><a href="#">Training School</a></li>
        <li><a href="#">Our Clients</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">News & Events</a></li>
        
      </ul>
    </nav>
    
  </body>
</html>
